name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-36 build-tools;34.0.0 ndk;27.2.12479018 cmake;3.31.5'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Cache OpenCV SDK
        id: cache-opencv
        uses: actions/cache@v4
        with:
          path: sdk/OpenCV-android-sdk
          key: opencv-4.10.0-android-sdk

      - name: Download OpenCV Android SDK
        if: steps.cache-opencv.outputs.cache-hit != 'true'
        run: |
          mkdir -p sdk
          curl -sL https://github.com/opencv/opencv/releases/download/4.10.0/opencv-4.10.0-android-sdk.zip -o /tmp/opencv-sdk.zip
          unzip -q /tmp/opencv-sdk.zip -d sdk/
          rm /tmp/opencv-sdk.zip

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug
        run: ./gradlew assembleDebug --no-daemon

      - name: Build release
        run: ./gradlew assembleRelease --no-daemon

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Run lint
        run: ./gradlew lint --no-daemon

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: '**/build/reports/lint-results*.html'
          retention-days: 7
