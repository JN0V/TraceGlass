name: CI

env:
  OPENCV_VERSION: '4.10.0'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-36 build-tools;34.0.0 ndk;27.2.12479018 cmake;3.31.5'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Cache OpenCV SDK
        id: cache-opencv
        uses: actions/cache@v4
        with:
          path: sdk/OpenCV-android-sdk
          key: opencv-${{ env.OPENCV_VERSION }}-android-sdk

      - name: Download OpenCV Android SDK
        if: steps.cache-opencv.outputs.cache-hit != 'true'
        env:
          OPENCV_SHA256: '464d55abe64b53af3aeb73197cf4620535abd909916d06e6a8b7c32712013966'
        run: |
          mkdir -p sdk
          curl -sL "https://github.com/opencv/opencv/releases/download/${OPENCV_VERSION}/opencv-${OPENCV_VERSION}-android-sdk.zip" -o /tmp/opencv-sdk.zip
          echo "${OPENCV_SHA256}  /tmp/opencv-sdk.zip" | sha256sum -c -
          unzip -q /tmp/opencv-sdk.zip -d sdk/
          rm /tmp/opencv-sdk.zip

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug
        run: ./gradlew assembleDebug --no-daemon

      - name: Build release
        run: ./gradlew assembleRelease --no-daemon

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Run lint
        run: ./gradlew lint --no-daemon

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: '**/build/reports/lint-results*.html'
          retention-days: 7
